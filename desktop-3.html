<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Saira Condensed:wght@600;700;800&display=swap"
    />
  </head>
  <body>
    <div class="desktop-3">
      <button class="desktop-3-child"></button>
      <button class="desktop-3-item"></button>
      <b class="continue-shopping">CONTINUE SHOPPING</b>
      <img class="desktop-3-inner" alt="" src="./public/rectangle-9@2x.png" />

      <div class="frame-container">
        <div class="image-11-group">
          <img class="image-11-icon1" alt="" src="./public/image-11@2x.png" />

          <b class="airus1">AIRUS</b>
        </div>
        <div class="track-your-order-group">
          <b class="airus1">Track your order</b>
          <b class="airus1">Cart </b>
          <b class="airus1">Log In</b>
        </div>
      </div>
      <b class="shopping-cart">Shopping Cart</b>
      <b class="subtotal-pkr-4500">SubTotal: PKR 4,500</b>
      <b class="check-out">CHECK OUT</b>
      <div class="rectangle-div"></div>
      <b class="skinny-fit-jeans-container">
        <p class="skinny-fit-jeans">Skinny Fit Jeans</p>
        <p class="skinny-fit-jeans">PKR 4,990</p>
        <p class="skinny-fit-jeans">Color: Denim Blue</p>
        <p class="skinny-fit-jeans">Size: 30</p>
        <p class="skinny-fit-jeans">Season: WS-23</p>
      </b>
      <b class="products">Products</b>
      <b class="quantity">Quantity</b>
      <b class="pkr-4500">PKR 4,500</b>
      <b class="price">Price</b>
      <div class="line-div"></div>
      <div class="desktop-3-child1"></div>
      <img class="image-13-icon" alt="" src="./public/image-13@2x.png" />

      <div class="frame-div">
        <div class="image-2-group">
          <img class="image-2-icon1" alt="" src="./public/image-2@2x.png" />

          <img class="image-3-icon1" alt="" src="./public/image-3@2x.png" />

          <img class="image-4-icon1" alt="" src="./public/image-4@2x.png" />

          <img class="image-3-icon1" alt="" src="./public/image-5@2x.png" />
        </div>
        <div class="image-7-group">
          <img class="image-3-icon1" alt="" src="./public/image-7@2x.png" />

          <b class="airus1">Info@airus.com</b>
        </div>
        <div class="image-6-group">
          <img class="image-3-icon1" alt="" src="./public/image-6@2x.png" />

          <div class="div1">+92 45769273</div>
        </div>
      </div>
    </div>
  </body>
</html>
